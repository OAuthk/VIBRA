<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBRA - Living Cloud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Google Analytics Snippet (to be filled by Jinja2) -->
    {% if ga4_tracking_id and 'DEFAULT' not in ga4_tracking_id %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ ga4_tracking_id }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', '{{ ga4_tracking_id }}');
    </script>
    {% endif %}
</head>

<body>
    <header class="header">
        <div class="brand">VIBRA</div>
        <div class="header-meta">
            <!-- This will be populated by main.js -->
            <div class="time-display"></div>
        </div>
    </header>

    <nav class="tabs-container">
        <div class="tabs">
            <button class="tab active" data-genre="all">すべて</button>
            <button class="tab" data-genre="technology">テクノロジー</button>
            <button class="tab" data-genre="entertainment">エンタメ</button>
            <button class="tab" data-genre="business">ビジネス</button>
            <button class="tab" data-genre="lifestyle">ライフスタイル</button>
            <button class="tab" data-genre="sports">スポーツ</button>
            <button class="tab" data-genre="politics">政治</button>
        </div>
    </nav>

    <main class="trend-cloud-container">
        <div class="buzz-meter-watermark">Buzz Meter</div>
        <svg id="trend-cloud"></svg>
    </main>

    <footer class="footer">
        <!-- The copyright year will be populated by main.js -->
        © <span id="copyright-year"></span> VIBRA • Real-time trend visualization
    </footer>

    <script src="static/js/main.js"></script>
</body>

</html>
