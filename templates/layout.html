<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBRA - Living Cloud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="css/style.css?v={{ cache_bust_version }}">
    
    {% if ga4_tracking_id and 'DEFAULT' not in ga4_tracking_id %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ ga4_tracking_id }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ ga4_tracking_id }}');
    </script>
    {% endif %}
</head>
<body>
    <header class="header">
        <div class="brand">VIBRA</div>
        <div class="header-meta">
            <div class="time-display"></div>
        </div>
    </header>

    <nav class="tabs-container">
        <div class="tabs">
            <button class="tab active" data-genre="all">すべて</button>
            <button class="tab" data-genre="technology">テクノロジー</button>
            <button class="tab" data-genre="entertainment">エンタメ</button>
            <button class="tab" data-genre="business">ビジネス</button>
            <!-- Add other genres as needed -->
        </div>
    </nav>

    <main class="main-content">
        <div id="visualization" class="visualization-container">
            <!-- D3.js will render the SVG here -->
        </div>
    </main>

    <footer class="footer">
        <p>&copy; {{ current_year }} VIBRA. Powered by D3.js</p>
        <a href="guidelines.html">AI機能ガイドライン</a>
    </footer>

    <script src="js/main.js?v={{ cache_bust_version }}"></script>
</body>
</html>
