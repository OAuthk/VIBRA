name: Deploy Site

on:
  schedule:
    - cron: '0 * * * *'
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Checkout cache-branch
        uses: actions/checkout@v4
        with:
          ref: cache-branch
          path: cache-data

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Site
        env:
          GA4_TRACKING_ID: ${{ secrets.GA4_TRACKING_ID }}
        run: |
          # Move cache file to expected location if needed, or adjust script
          mkdir -p cache
          cp cache-data/cache/latest_trends.json cache/latest_trends.json
          
          python src/generator.py

      - name: Setup Pages
        id: deployment
        uses: actions/deploy-pages@v4
