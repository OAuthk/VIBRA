# .github/workflows/deploy.yml
# è²¬å‹™ï¼šæœ€æ–°ã®ãƒ‡ãƒ¼ã‚¿ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã€ã‚µã‚¤ãƒˆã‚’ãƒ“ãƒ«ãƒ‰ã—ã€GitHub Pagesã«ãƒ‡ãƒ—ãƒ­ã‚¤ã™ã‚‹ã€‚

name: Build and Deploy Site

on:
  push:
    branches:
      - main
  schedule:
    - cron: '5 * * * *' # fetcherã®5åˆ†å¾Œã«å®Ÿè¡Œ
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GA4_TRACKING_ID: ${{ secrets.GA4_TRACKING_ID }}
    steps:
      - name: Checkout main branch (for templates and scripts)
        uses: actions/checkout@v4

      # â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…
      # â˜… å¤‰æ›´ç‚¹ â˜…
      # â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…
      - name: â¬‡ï¸ Download data artifact from the latest successful 'fetcher' run
        uses: dawidd6/action-download-artifact@v3
        with:
          # ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼åã§æœ€æ–°ã®æˆåŠŸã—ãŸå®Ÿè¡Œã‚’æ¢ã™
          workflow: fetcher.yml 
          name: trends-data
          path: cache
      
      - name: ğŸ”¬ Debug: Verify downloaded cache file
        run: |
          echo "--- Verifying cache directory ---"
          ls -lR cache/
          echo "--- Verifying content of latest_trends.json ---"
          cat cache/latest_trends.json || echo "Cache file is empty or does not exist."

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r requirements.txt
        
      - name: ğŸ—ï¸ Generate Static Site
        run: python scripts/generator.py
      
      - name: ğŸ“‚ Copy Static Assets
        run: cp -r static dist/

      - name: ğŸ“¦ Upload site artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4