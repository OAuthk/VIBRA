name: Build and Deploy Site
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      GA4_TRACKING_ID: ${{ secrets.GA4_TRACKING_ID }}
    steps:
      - name: Checkout main branch (for templates and scripts)
        uses: actions/checkout@v4

      - name: ‚¨áÔ∏è Fetch latest data from cache-branch
        uses: actions/checkout@v4
        with:
          ref: cache-branch
          path: .cache-temp

      - name: Move cache file to expected location
        run: |
          mkdir -p cache
          mv .cache-temp/cache/latest_trends.json cache/latest_trends.json
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: üèóÔ∏è Generate Static Site
        run: python src/generator.py
        
      - name: üöÄ Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
