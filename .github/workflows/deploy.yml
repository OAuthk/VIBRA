name: Build and Deploy Site
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      GA4_TRACKING_ID: ${{ secrets.GA4_TRACKING_ID }}
    steps:
      - name: Checkout main branch (for templates and scripts)
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Fetch latest data from cache-branch
        uses: actions/checkout@v4
        with:
          ref: cache-branch
          path: .cache-temp

      - name: Move cache file to expected location
        run: |
          mkdir -p cache
          mv .cache-temp/cache/latest_trends.json cache/latest_trends.json
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: ğŸ—ï¸ Generate Site Logic
        run: python scripts/generator.py
      
      - name: ğŸ“‚ Copy Static Assets
        run: cp -r static dist/

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    needs: build-and-deploy
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
