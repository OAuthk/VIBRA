name: Build and Deploy Site

on:
  push:
    branches:
      - main
  schedule:
    - cron: '5 * * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GA4_TRACKING_ID: ${{ secrets.GA4_TRACKING_ID }}
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Download data artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: fetcher.yml 
          name: trends-data
          path: cache
          
      - name: ğŸ”¬ Debug cache file
        run: |
          echo "--- Verifying downloaded files ---"
          ls -lR cache/
          cat cache/latest_trends.json || echo "Cache file is empty or not found."

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: ğŸ—ï¸ Generate Static Site
        run: python scripts/generator.py
      
      # - name: ğŸ“‚ Copy Static Assets
      #   run: cp -r static dist/

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    name: Deploy
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4