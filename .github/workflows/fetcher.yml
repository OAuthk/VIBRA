name: Fetch and Cache Trend Data

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - 'models.py'
      - 'requirements.txt'
      - '.github/workflows/fetcher.yml'

jobs:
  fetch-and-cache:
    # â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…
    # â˜… å¤‰æ›´ç‚¹ 1 â˜…
    # â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…
    # å®Ÿè¡Œç’°å¢ƒã‚’ã€é€šå¸¸ã®'ubuntu-latest'ã‹ã‚‰ã€Playwrightå…¬å¼ã®Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã«å¤‰æ›´
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:v1.44.0-jammy

    steps:
      - name: Checkout main branch for scripts
        uses: actions/checkout@v4

      # â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…
      # â˜… å¤‰æ›´ç‚¹ 2 â˜…
      # â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…
      # Set up Pythonã¨playwright installã‚¹ãƒ†ãƒƒãƒ—ã¯ã€ã‚‚ã¯ã‚„ä¸è¦ã€‚
      # Dockerã‚¤ãƒ¡ãƒ¼ã‚¸ã®ä¸­ã«ã€é©åˆ‡ãªãƒãƒ¼ã‚¸ãƒ§ãƒ³ã®Pythonã¨ã€
      # å…¨ã¦ã®ãƒ–ãƒ©ã‚¦ã‚¶ã€å…¨ã¦ã®ä¾å­˜é–¢ä¿‚ãŒã€æ—¢ã«å®Œç’§ã«ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã•ã‚Œã¦ã„ã‚‹ã€‚
      # - name: Set up Python
      #   ...
      # - name: Install Playwright Browsers
      #   ...
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: ğŸ“¥ Restore scores cache
        id: scores-cache-restore
        uses: actions/cache/restore@v4
        with:
          path: cache/previous_scores.json
          key: scores-cache-v1

      - name: ğŸ Run Data Pipeline
        env:
          MERCARI_AFFILIATE_ID: ${{ secrets.MERCARI_AFFILIATE_ID }}
          GA4_TRACKING_ID: ${{ secrets.GA4_TRACKING_ID }}
        run: python scripts/main.py

      - name: ğŸ’¾ Save current scores to cache for next run
        uses: actions/cache/save@v4
        with:
          path: cache/scores_to_cache.json
          key: scores-cache-v1-${{ github.run_id }}
          restore-keys: |
            scores-cache-v1-

      - name: ğŸš€ Commit and Push data to cache-branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout --orphan cache-branch-temp
          git reset --hard
          git checkout main -- cache/latest_trends.json cache/scores_to_cache.json
          git add cache/latest_trends.json cache/scores_to_cache.json
          git commit -m "chore: Update data cache on $(date)"
          git push origin HEAD:cache-branch --force