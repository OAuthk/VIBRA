# .github/workflows/fetcher.yml
name: Fetch and Cache Trend Data

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - 'models.py'
      - 'requirements.txt'
      - '.github/workflows/fetcher.yml'

jobs:
  fetch-and-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch for scripts
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: ğŸ­ Install Playwright Browsers to a predictable path
        run: playwright install --with-deps chromium
        env:
          # ãƒ–ãƒ©ã‚¦ã‚¶ã®ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«å…ˆã‚’ã€ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªå†…ã® 'pw-browsers' ã«å¼·åˆ¶ã™ã‚‹
          PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/pw-browsers

      - name: ğŸ“¥ Restore scores cache
        id: scores-cache-restore
        uses: actions/cache/restore@v4
        with:
          path: cache/previous_scores.json
          key: scores-cache-v1

      - name: ğŸ Run Data Pipeline with Debug Info
        env:
          MERCARI_AFFILIATE_ID: ${{ secrets.MERCARI_AFFILIATE_ID }}
          GA4_TRACKING_ID: ${{ secrets.GA4_TRACKING_ID }}
          # Pythonã‚¹ã‚¯ãƒªãƒ—ãƒˆå®Ÿè¡Œæ™‚ã«ã‚‚ã€åŒã˜ã‚«ã‚¹ã‚¿ãƒ ãƒ‘ã‚¹ã‚’æ•™ãˆã‚‹
          PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/pw-browsers
        run: |
          # --- ãƒ‡ãƒãƒƒã‚°æƒ…å ±å‡ºåŠ› ---
          echo "--- Verifying environment and file structure ---"
          echo "GitHub Workspace: ${{ github.workspace }}"
          echo "PLAYWRIGHT_BROWSERS_PATH is set to: $PLAYWRIGHT_BROWSERS_PATH"
          echo "--- Listing contents of PLAYWRIGHT_BROWSERS_PATH ---"
          ls -lR $PLAYWRIGHT_BROWSERS_PATH
          echo "--- End of debug info ---"
          
          # --- ãƒ¡ã‚¤ãƒ³ã‚¹ã‚¯ãƒªãƒ—ãƒˆå®Ÿè¡Œ ---
          python scripts/main.py

      - name: ğŸ’¾ Save current scores to cache for next run
        uses: actions/cache/save@v4
        with:
          path: cache/scores_to_cache.json
          key: scores-cache-v1-${{ github.run_id }}
          restore-keys: |
            scores-cache-v1-

      - name: ğŸš€ Commit and Push data to cache-branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout --orphan cache-branch-temp
          git reset --hard
          git checkout main -- cache/latest_trends.json cache/scores_to_cache.json
          git add cache/latest_trends.json cache/scores_to_cache.json
          git commit -m "chore: Update data cache on $(date)"
          git push origin HEAD:cache-branch --force