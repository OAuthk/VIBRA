name: Fetch and Cache Trend Data

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - 'models.py'
      - 'requirements.txt'
      - '.github/workflows/fetcher.yml'

permissions:
  contents: write

jobs:
  fetch-and-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch for scripts
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: Install Selenium browser driver
        run: |
          # webdriver-managerãŒã‚ˆã—ãªã«ã‚„ã£ã¦ãã‚Œã‚‹ãŒã€CIç’°å¢ƒã§ã¯æ˜ç¤ºçš„ã«Chrome for Testingã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã™ã‚‹æ–¹ãŒç¢ºå®Ÿ
          # ãŸã ã—ã€ã¾ãšã¯webdriver-managerã«ä»»ã›ã¦ã¿ã‚‹ã€‚ã‚¨ãƒ©ãƒ¼ãŒå‡ºãŸã‚‰ã“ã“ã‚’ä¿®æ­£ã€‚
          echo "WebDriver will be installed by webdriver-manager automatically."

      - name: ğŸ“¥ Restore scores cache
        id: scores-cache-restore
        uses: actions/cache/restore@v4
        with:
          path: cache/previous_scores.json
          key: scores-cache-v1

      - name: ğŸ Run Data Pipeline
        env:
          MERCARI_AFFILIATE_ID: ${{ secrets.MERCARI_AFFILIATE_ID }}
          GA4_TRACKING_ID: ${{ secrets.GA4_TRACKING_ID }}
        run: python scripts/main.py

      - name: ğŸ’¾ Save current scores to cache for next run
        uses: actions/cache/save@v4
        with:
          path: cache/scores_to_cache.json
          key: scores-cache-v1-${{ github.run_id }}
          restore-keys: |
            scores-cache-v1-

      - name: ğŸš€ Commit and Push data to cache-branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout --orphan cache-branch-temp
          git reset --hard
          git checkout main -- cache/latest_trends.json cache/scores_to_cache.json
          git add cache/latest_trends.json cache/scores_to_cache.json
          git commit -m "chore: Update data cache on $(date)"
          git push origin HEAD:cache-branch --force