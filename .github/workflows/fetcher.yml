# ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ãŒãƒªãƒã‚¸ãƒˆãƒªã«ã‚³ãƒŸãƒƒãƒˆã‚’ãƒ—ãƒƒã‚·ãƒ¥ã™ã‚‹ãŸã‚ã«å¿…è¦ãªæ›¸ãè¾¼ã¿æ¨©é™ã‚’ä»˜ä¸ã™ã‚‹
permissions:
  contents: write

jobs:
  fetch-and-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch for scripts
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: ğŸ“¥ Restore scores cache
        id: scores-cache-restore
        uses: actions/cache/restore@v4
        with:
          path: cache/previous_scores.json
          key: scores-cache-v1

      - name: ğŸ Run Data Pipeline
        env:
          MERCARI_AFFILIATE_ID: ${{ secrets.MERCARI_AFFILIATE_ID }}
          GA4_TRACKING_ID: ${{ secrets.GA4_TRACKING_ID }}
        run: python scripts/main.py

      - name: ğŸ’¾ Save current scores to cache for next run
        uses: actions/cache/save@v4
        with:
          path: cache/scores_to_cache.json
          key: scores-cache-v1-${{ github.run_id }}
          restore-keys: |
            scores-cache-v1-

      - name: ğŸš€ Commit and Push data to cache-branch
        run: |
          # Gitã®ãƒ¦ãƒ¼ã‚¶ãƒ¼è¨­å®š
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # --- å®‰å…¨ãªã‚­ãƒ£ãƒƒã‚·ãƒ¥ãƒ–ãƒ©ãƒ³ãƒæ›´æ–°æ‰‹é † ---
          
          # 1. 'cache-branch-temp'ã¨ã„ã†åå‰ã§ã€å±¥æ­´ã®ãªã„æ–°ã—ã„å­¤ç«‹ã—ãŸãƒ–ãƒ©ãƒ³ãƒã‚’ä½œæˆ
          git checkout --orphan cache-branch-temp
          
          # 2. ç¾åœ¨ã®ãƒ–ãƒ©ãƒ³ãƒã®è¿½è·¡å¯¾è±¡ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã™ã¹ã¦ãƒªã‚»ãƒƒãƒˆã—ã€ã‚¯ãƒªãƒ¼ãƒ³ãªçŠ¶æ…‹ã«ã™ã‚‹
          git reset --hard
          
          # 3. 'main'ãƒ–ãƒ©ãƒ³ãƒã‹ã‚‰ã€å¿…è¦ãªã‚­ãƒ£ãƒƒã‚·ãƒ¥ãƒ•ã‚¡ã‚¤ãƒ«"ã ã‘"ã‚’ã€ç¾åœ¨ã®ãƒ–ãƒ©ãƒ³ãƒã«æŒã£ã¦ãã‚‹
          git checkout main -- cache/latest_trends.json cache/scores_to_cache.json
          
          # 4. æŒã£ã¦ããŸã‚­ãƒ£ãƒƒã‚·ãƒ¥ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°
          git add cache/latest_trends.json cache/scores_to_cache.json
          
          # 5. ã‚³ãƒŸãƒƒãƒˆã‚’å®Ÿè¡Œ
          git commit -m "chore: Update data cache on $(date)"
          
          # 6. 'cache-branch-temp'ãƒ–ãƒ©ãƒ³ãƒã‚’ã€ãƒªãƒ¢ãƒ¼ãƒˆã®'cache-branch'ã¨ã—ã¦å¼·åˆ¶ãƒ—ãƒƒã‚·ãƒ¥
          git push origin HEAD:cache-branch --force