name: Fetch Trends

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ“¥ Restore previous scores cache
        id: scores-cache-restore
        uses: actions/cache/restore@v4
        with:
          path: cache/previous_scores.json
          key: scores-cache-v1

      - name: Run Data Pipeline
        env:
          MERCARI_AFFILIATE_ID: ${{ secrets.MERCARI_AFFILIATE_ID }}
        run: python src/main.py

      - name: ðŸ’¾ Save current scores to cache
        id: scores-cache-save
        uses: actions/cache/save@v4
        with:
          path: cache/scores_to_cache.json
          key: ${{ steps.scores-cache-restore.outputs.cache-key || format('scores-cache-v1-{0}', github.run_id) }}

      - name: Deploy to cache-branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Switch to orphan branch
          git checkout --orphan cache-branch
          
          # Remove everything except cache directory
          git rm -rf .
          
          # Add cache file
          git add cache/latest_trends.json
          
          # Commit and force push
          git commit -m "Update trends cache [skip ci]"
          git push origin cache-branch --force
