name: Fetch and Cache Trend Data

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - 'models.py'
      - 'requirements.txt'
      - '.github/workflows/fetcher.yml'

jobs:
  fetch-and-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch for scripts
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      # â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…
      # â˜… å¤‰æ›´ç‚¹ â˜…
      # â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…â˜…
      - name: ğŸ­ Install Playwright and its dependencies
        # Playwrightå…¬å¼ãŒæä¾›ã™ã‚‹GitHub Actionã‚’ä½¿ç”¨ã—ã¾ã™ã€‚
        # ã“ã‚ŒãŒã€GitHub Actionsä¸Šã§Playwrightã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ã™ã‚‹æœ€ã‚‚ç¢ºå®Ÿãªæ–¹æ³•ã§ã™ã€‚
        uses: microsoft/playwright-python@v1.4.0
        with:
          run: playwright install --with-deps chromium

      - name: ğŸ“¥ Restore scores cache
        id: scores-cache-restore
        uses: actions/cache/restore@v4
        with:
          path: cache/previous_scores.json
          key: scores-cache-v1

      - name: ğŸ Run Data Pipeline
        env:
          MERCARI_AFFILIATE_ID: ${{ secrets.MERCARI_AFFILIATE_ID }}
          GA4_TRACKING_ID: ${{ secrets.GA4_TRACKING_ID }}
        run: python scripts/main.py

      - name: ğŸ’¾ Save current scores to cache for next run
        uses: actions/cache/save@v4
        with:
          path: cache/scores_to_cache.json
          key: scores-cache-v1-${{ github.run_id }}
          restore-keys: |
            scores-cache-v1-

      - name: ğŸš€ Commit and Push data to cache-branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout --orphan cache-branch-temp
          git reset --hard
          git checkout main -- cache/latest_trends.json cache/scores_to_cache.json
          git add cache/latest_trends.json cache/scores_to_cache.json
          git commit -m "chore: Update data cache on $(date)"
          git push origin HEAD:cache-branch --force