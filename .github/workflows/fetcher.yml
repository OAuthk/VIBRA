name: Fetch and Cache Trend Data

on:
  schedule:
    - cron: '*/15 * * * *' # 15åˆ†ã”ã¨ã«å®Ÿè¡Œ
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯
  push:
    branches:
      - main
    paths: # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã®ã‚³ãƒ¼ãƒ‰ã«å¤‰æ›´ãŒã‚ã£ãŸå ´åˆã«ã‚‚å®Ÿè¡Œ
      - 'scripts/**'
      - 'models.py'
      - 'requirements.txt'
      - '.github/workflows/fetcher.yml'

# ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ãŒå¿…è¦ã¨ã™ã‚‹æ¨©é™ã‚’å®šç¾©
permissions:
  contents: write  # 'cache-branch'ã¸ã®ãƒ—ãƒƒã‚·ãƒ¥ã«å¿…è¦
  actions: write   # ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã«å¿…è¦

jobs:
  fetch-and-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch for scripts
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      
      - name: Install Selenium browser
        run: |
          python -m playwright install --with-deps chromium
          # ä¸Šè¨˜ã¯Playwrightã®ã‚³ãƒãƒ³ãƒ‰ã ãŒã€Seleniumã§ã‚‚åŒæ§˜ã«ãƒ–ãƒ©ã‚¦ã‚¶ãŒå¿…è¦ãªãŸã‚æµç”¨
          # webdriver-managerãŒã‚ˆã—ãªã«ã‚„ã£ã¦ãã‚Œã‚‹ã“ã¨ã‚’æœŸå¾…

      - name: ğŸ“¥ Restore scores cache
        id: scores-cache-restore
        uses: actions/cache/restore@v4
        with:
          path: cache/previous_scores.json
          key: scores-cache-v1

      - name: ğŸ Run Data Pipeline
        env:
          MERCARI_AFFILIATE_ID: ${{ secrets.MERCARI_AFFILIATE_ID }}
          GA4_TRACKING_ID: ${{ secrets.GA4_TRACKING_ID }}
        run: python scripts/main.py

      - name: ğŸ’¾ Save current scores to cache for next run
        uses: actions/cache/save@v4
        with:
          path: cache/scores_to_cache.json
          key: scores-cache-v1-${{ github.run_id }}
          restore-keys: |
            scores-cache-v1-
      
      - name: ğŸ“¦ Upload data as artifact for Deploy workflow
        uses: actions/upload-artifact@v4
        with:
          name: trends-data
          path: cache/latest_trends.json
          retention-days: 1 # ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã‚’1æ—¥ã§è‡ªå‹•å‰Šé™¤

      - name: ğŸš€ Commit and Push data to cache-branch (for manual inspection)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout --orphan cache-branch-temp
          git reset --hard
          git checkout main -- cache/latest_trends.json cache/scores_to_cache.json
          git add cache/latest_trends.json cache/scores_to_cache.json
          git commit -m "chore: Update data cache on $(date)"
          git push origin HEAD:cache-branch --force